<div class="container-fluid">
  <div class="row">
    <div class="col-7">
      <h2>Montly log <a (click)=listWorkingWeekLogs() class="reload-button"><img alt="reload"
            src="../assets/refresh-icon-png-4.jpg" class="reload" /></a></h2>
    </div>
    <div class="col-3 font-weight-bold d-flex align-items-center">
        <span *ngIf="hoursSum !== undefined">Total: {{hoursSum}}&nbsp;h</span>
    </div>
    <div class="col-2 align-right">
      <select class="custom-select d-block w-100" (change)="setMonth($event.target.value)">
        <option *ngFor="let month of months" value="{{month.html5fmt}}">{{month.period}}</option>
      </select>
    </div>
  </div>
</div>
<div class="container-fluid">
  <div class="card-deck mb-2 text-dark small">
    <div class="card week-no-card border-0 mr-0">
    </div>

    <div class="card border-0 bg-header mr-2 ml-2">
      <div class="card-body">
        <h6 class="card-text">Monday</h6>
      </div>
    </div>
    <div class="card border-0 bg-header mr-2 ml-2">
      <div class="card-body">
        <h6 class="card-text">Tuesday</h6>
      </div>
    </div>
    <div class="card border-0 bg-header mr-2 ml-2">
      <div class="card-body">
        <h6 class="card-text">Wednesday</h6>
      </div>
    </div>
    <div class="card border-0 bg-header mr-2 ml-2">
      <div class="card-body">
        <h6 class="card-text">Thursday</h6>
      </div>
    </div>
    <div class="card border-0 bg-header mr-2 ml-2">
      <div class="card-body">
        <h6 class="card-text">Friday</h6>
      </div>
    </div>
    <div class="card border-0 bg-header mr-2 ml-2">
      <div class="card-body">
        <h6 class="card-text">Saturday</h6>
      </div>
    </div>
    <div class="card border-0 bg-header mr-2 ml-2">
      <div class="card-body">
        <h6 class="card-text">Sunday</h6>
      </div>
    </div>

    <div class="card week-sum-card border-0 ml-0">
    </div>
  </div>

  <app-calendar-week *ngFor="let weekLog of weekLogs" [weekLog]="weekLog" (newEntryEmitter)="addToHoursSum($event)"></app-calendar-week>
</div>
