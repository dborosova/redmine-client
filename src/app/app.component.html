<app-toasts aria-live="polite" aria-atomic="true"></app-toasts>
<div *ngIf="username; else login">
  <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <h5 class="my-0 mr-md-auto font-weight-normal">Redmine can be sexy, {{username}}</h5>
    <nav class="my-2 my-md-0 mr-md-3">
      <a routerLink="/issues" class="p-2" [ngClass]="{'text-primary': (isSelected('/issues')), 'text-dark': (!isSelected('/issues'))}">Issues</a>
      <!-- <a class="p-2 text-muted">Week</a> -->
      <a routerLink="/week" disabled class="p-2" [ngClass]="{'text-primary': (isSelected('/week')), 'text-dark': (!isSelected('/week'))}">Week</a>
      <a routerLink="/month" disabled class="p-2" [ngClass]="{'text-primary': (isSelected('/month')), 'text-dark': (!isSelected('/month'))}">Month</a>
      <a routerLink="/gaps" class="p-2" [ngClass]="{'text-primary': (isSelected('/gaps')), 'text-dark': (!isSelected('/gaps'))}">Gaps</a>
      <a routerLink="/settings" class="p-2" [ngClass]="{'text-primary': (isSelected('/settings')), 'text-dark': (!isSelected('/settings'))}">Settings</a>
      <a (click)="logout()" class="btn btn-outline-primary">Logout</a>
    </nav>
  </div>
  <router-outlet></router-outlet>
</div>
<ng-template #login>
  <app-login (username)="setUsername($event)"></app-login>
</ng-template>
