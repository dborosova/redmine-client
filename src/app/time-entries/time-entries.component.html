  <div class="row" *ngFor="let entry of entries.time_entries" [class.newEntry]="entry.isNew" >
    <div class="col" *ngIf="showDate">{{entry.spent_on}}</div>
    <div class="col-4" *ngIf="showIssue"><app-issue-label [issueId]="entry.issue.id"></app-issue-label></div>
    <div class="col-1 text-right">{{entry.hours | number:'1.2-2'}}</div>
    <div class="col-2">{{entry.activity.name}}</div>
    <div class="col-lg-7" *ngIf="showDate">{{entry.comments}}</div>
    <div class="col-lg-5" *ngIf="showIssue">{{entry.comments}}</div>
    <a href="/api/time_entries/{{entry.id}}/edit" target="_blank">Check</a>
  </div>
</div>
